<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <section id="id_principal">
        <fieldset>
            <legend>Itens da Lista</legend>
            <label for="idtexto">Item:</label>
            <input type="text" id="idtexto">
            <button type="button" id="idadicionar">Adicionar</button>
            <button type="button" id="idremover">Remover</button>
        </fieldset>
        <fieldset>
            <legend>Itens da Lista</legend>
            <ul id="idlista"></ul>
        </fieldset>
    </section>
    <script src="todolist.js"></script>
</body>
</html>
